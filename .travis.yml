language: python
python:
- '2.7'
cache:
  directories:
    - $HOME/.cache/pip
install:
- nvm install 6.1
- nvm use 6.1
- pip install --upgrade pip
- pip install lektor
- pip install boto3
- gem install sass
- npm install
- npm run build
- lektor plugins add lektor-s3
script:
- lektor build
deploy:
  on:
    branch: master
  provider: script
  script: lektor deploy s3
env:
  global:
  - secure: 
  - secure: 
  - secure: 
